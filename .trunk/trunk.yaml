version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - markdownlint
  enabled:
    - prettier@3.0.1
    - ruff@0.0.282
    - black@23.7.0
    - checkov@2.3.356
    - git-diff-check
    - oxipng@8.0.0
    - svgo@3.0.2
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
    - link-checker
  ignore:
    - linters: [prettier]
      paths:
        - "**/*.md"
  definitions:
    - name: link-checker
      runtime: python
      extra_packages: [PyYAML, requests]
      commands:
        - name: lint
          files: [markdown]
          output: regex
          parse_regex: "(?P<path>.*?):(?P<line>\\d+): (?P<message>.*)"
          run: python3 ${workspace}/.trunk/link-checker/checker.py ${target}
          batch: false
          success_codes: [0, 1]
      suggest_if: never
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
