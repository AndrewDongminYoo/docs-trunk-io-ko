version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - prettier
    - markdownlint
  enabled:
    - checkov@2.3.356
    - git-diff-check
    - oxipng@8.0.0
    - svgo@3.0.2
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  definitions:
    - id: link-checker
      display_name: Link Checker
      description: Check docs links to avoid 404s
      runtime: python
      packages_file: .trunk/link-checker/requirements.txt
      run: python3 .trunk/link-checker/checker.py
      triggers:
        - git_hooks: [pre-commit]
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
    - link-checker
